<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body class="background-body">

    <div class="container">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3>CADASTRO DE PROJETO</h3>
            </div>

            <div class="panel-body">
                <div class="row">

                    <div class="col-md-4">
                        <label for="nomeProjeto">Nome do projeto</label>
                        <input type="text" name="nomeProjeto" id="nomeProjeto" class="form-control">

                        <label for="urlFoto">URL Foto</label>
                        <input type="text" name="urlFoto" id="urlFoto" class="form-control">

                        <label for="descProjeto">Descrição do projeto</label>
                        <input type="text" name="descProjeto" id="descProjeto" class="form-control">

                        <br>

                        <label for="">Cliente</label>
                        <select id="select_cliente" class="form-control">
                            <option value=""> Selecione um cliente </option>
                        </select>

                        <br>

                        <label for="">Consultor</label>
                        <select id="select_consultores" class="form-control">
                            <option value=""> Selecione um consultor </option>
                        </select>

                        <br>
                        <input type="button" value="Cadastrar">
                    </div>

                </div>
            </div>
        </div>
    </div>

    <script src="../recursos/scriptCadastro.js"></script>
</body>

</html>
